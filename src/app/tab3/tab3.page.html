<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Лабораторна робота №1 </ion-title>
  </ion-toolbar>
  <ion-toolbar> <ion-title>Виконав Ротань Кирило</ion-title> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-header collapse="condense">
      <ion-title size="large">Завдання 3</ion-title>
    </ion-header>
    <ion-card-content>
      <p>
        Згенерувати матрицю розміром NxN. Виокремити за допомогою кольору усі
        парні від’ємні елементи.
      </p>

      <ion-item>
        <ion-label position="floating"> Розмір матриці. </ion-label>
        <ion-input type="number" inputmode="numeric" id="a" value="5" #InputA>
        </ion-input>
      </ion-item>

      <ion-button expand="block" (click)="generateMatrix(InputA.value)"
        >Згенерувати</ion-button
      >
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="matrix.length > 0">
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let row of matrix">
          <ion-col
            *ngFor="let num of row"
            [style.color]="isEvenNegative(num) ? 'red' : 'initial'"
            >{{ num }}</ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
