<form [formGroup]="readerForm" (ngSubmit)="onSubmit()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Читач</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Номер читацького</ion-label>
        <ion-input formControlName="readerNumber" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ПІБ читача</ion-label>
        <ion-input formControlName="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Адреса</ion-label>
        <ion-input formControlName="address" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Телефон</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Електрона адреса</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>

      <ion-item
        *ngFor="let book of getControls(); let i = index"
      >
        <ion-label position="floating"
          >Список прочитаних книг #{{ i + 1 }}</ion-label
        >
        <ion-input formControlName="{{ i }}"></ion-input>
        <ion-icon (click)="removeBook(i)" name="remove-circle"></ion-icon>
      </ion-item>

      <ion-button expand="block" (click)="addBook()">Додати книгу</ion-button>
      <ion-button expand="block" type="submit">Підтвердити</ion-button>
    </ion-card-content>
  </ion-card>
</form>
